version: 2.1
orbs:
  node: circleci/node@4.7
jobs:
  say-hello:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: "Say hello"
          command: "echo Hello, World!"
workflows:
  say-hello-workflow:
    jobs:
      - say-hello
      - node/test:
          version: '16.10'
          pkg-manager: npm

